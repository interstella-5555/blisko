appId: host.exp.Exponent
---
# Auth Flow E2E Test
# Tests login screen UI and validation
# NOTE: App must already be connected to Metro bundler before running

# Should see login screen
- assertVisible: "Meet"
- assertVisible: "Poznawaj ludzi o podobnych zainteresowaniach"

# Email input should be visible
- assertVisible:
    id: "email-input"

# Clear any existing text and test empty email
- tapOn:
    id: "email-input"
- eraseText: 50
- hideKeyboard
- tapOn: "Wy≈õlij link"
- assertVisible: "Podaj adres email"

# Enter email - UI test complete
# (Actual email sending depends on Supabase config)
- tapOn:
    id: "email-input"
- inputText: "testuser@meetapp.test"
- assertVisible: "testuser@meetapp.test"
