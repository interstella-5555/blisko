appId: host.exp.Exponent
---
# Onboarding Flow E2E Test
# Tests the 3-step onboarding UI
# NOTE: Requires user to be on onboarding screen (logged in, no profile)

# Step 1: Name
- assertVisible: "1 / 3"
- assertVisible: "Jak masz na imie?"
- assertVisible: "Dalej"

# Enter valid name
- tapOn:
    id: "name-input"
- eraseText: 50
- inputText: "Jan Kowalski"
- tapOn: "Dalej"

# Step 2: Bio
- extendedWaitUntil:
    visible: "2 / 3"
    timeout: 5000
- assertVisible: "Opowiedz o sobie"
- assertVisible: "Wstecz"

# Enter valid bio
- tapOn:
    id: "bio-input"
- inputText: "Jestem programista z Warszawy. Lubie podroze i dobre jedzenie."
- tapOn: "Dalej"

# Step 3: Looking for
- extendedWaitUntil:
    visible: "3 / 3"
    timeout: 5000
- assertVisible: "Kogo szukasz?"
- assertVisible: "Wstecz"

# Enter looking for
- tapOn:
    id: "looking-for-input"
- inputText: "Szukam kogos kto lubi aktywnie spedzac czas i ma poczucie humoru."

# Verify submit button is visible
- assertVisible: "Rozpocznij"
