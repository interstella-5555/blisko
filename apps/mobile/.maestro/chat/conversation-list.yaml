appId: com.blisko.app
---
# Task 23: Conversation list
# Seeded user sees conversation with partner in the list
# Seed mode: messages (2 users, conversation, 10 messages)
# Run via: ./run-test.sh conversation-list.yaml messages

- runFlow: ../sub-flows/login-seeded.yaml

# Navigate to Czaty tab
- tapOn: "tab-chats"

# Wait for conversation list to load
- extendedWaitUntil:
    visible:
      id: "conversation-row"
    timeout: 15000

# Verify partner name is visible
- assertVisible: ".*Chat User B.*"

# Verify last message preview is visible
- assertVisible: ".*Na razie!.*"
