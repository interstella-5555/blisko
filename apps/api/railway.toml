[build]
builder = "nixpacks"
buildCommand = "curl -fsSL https://bun.sh/install | bash && export PATH=$HOME/.bun/bin:$PATH && cd ../.. && bun install && cd apps/api && bun run build"

[deploy]
startCommand = "~/.bun/bin/bun run dist/index.js"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
